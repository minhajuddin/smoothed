<!doctype html>
<html>
<head>
<title>
  Smooth Ed Bootstrap Demo
</title>
<link href="demo/bootstrap-demo.css" rel="stylesheet" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="editor">
    <div id="toolbar" class="btn-toolbar" role="toolbar">
      <div class='btn-group'>
        <button type="button" class="btn btn-default" data-smoothed-command='bolden'><i class="fa fa-bold"></i></button>
        <button type="button" class="btn btn-default" data-smoothed-command='italicize'><i class="fa fa-italic"></i></button>
        <button type="button" class="btn btn-default" data-smoothed-command='quote'><i class="fa fa-quote-left"></i></button>
      </div>
      <div class='btn-group'>
        <button type="button" class="btn btn-default" data-smoothed-command='h1'>H1</button>
        <button type="button" class="btn btn-default" data-smoothed-command='h2'>H2</button>
        <button type="button" class="btn btn-default" data-smoothed-command='h3'>H3</button>
      </div>
      <div class='btn-group'>
        <button type="button" class="btn btn-default" data-smoothed-command='hr'><i class="fa fa-ellipsis-h"></i></button>
        <button type="button" class="btn btn-default" data-smoothed-command='ol'><i class="fa fa-list-ol"></i></button>
        <button type="button" class="btn btn-default" data-smoothed-command='ul'><i class="fa fa-list-ul"></i></button>
      </div>
    </div>
    <textarea id="editable"></textarea>
  </div>
  <div id="smoothed-preview">
    Preview pane
  </div>
</div>
<script src='lib/jquery.js'></script>
<script src='lib/marked.js'></script>
<script src='lib/underscore.js'></script>
<script src='src/smoothed.js'></script>
<script src='src/smoothed-markdown.js'></script>
<script src='demo/demo.js'></script>
</script>
</body>
</html>
